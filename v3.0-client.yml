host: api.clever.com
info:
  description: The Clever API
  title: Clever API
  version: 3.0.0
paths:
  /courses:
    get:
      description: Returns a list of courses
      operationId: getCourses
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: starting_after
        type: string
      - in: query
        name: ending_before
        type: string
      - enum:
        - ""
        - "true"
        in: query
        name: count
        type: string
      responses:
        "200":
          description: OK Response
          schema:
            $ref: '#/definitions/CoursesResponse'
      tags:
      - Data
  /courses/{id}:
    get:
      description: Returns a specific course
      operationId: getCourse
      parameters:
      - in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK Response
          schema:
            $ref: '#/definitions/CourseResponse'
        "404":
          $ref: '#/responses/NotFound'
      tags:
      - Data
  /courses/{id}/district:
    get:
      description: Returns the district for a course
      operationId: getDistrictForCourse
      parameters:
