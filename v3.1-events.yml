host: api.clever.com
info:
  description: The Clever Events API
  title: Events API
  version: 3.1.0
paths:
  /events:
    get:
      description: Returns a list of events
      operationId: getEvents
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: starting_after
        type: string
      - in: query
        name: ending_before
        type: string
      - in: query
        name: school
        type: string
      - collectionFormat: multi
        in: query
        items:
          type: string
        name: record_type
        type: array
      responses:
        "200":
          description: OK Response
          schema:
            $ref: '#/definitions/EventsResponse'
        "404":
          $ref: '#/responses/NotFound'
      tags:
      - Events
  /events/{id}:
    get:
      description: Returns the specific event
      operationId: getEvent
      parameters:
      - in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK Response
          schema:
            $ref: '#/definitions/EventResponse'
        "404":
          $ref: '#/responses/NotFound'
      tags:
      - Events
produces:
- application/json
responses:
  BadRequest:
    description: Bad Request
    schema:
      $ref: '#/definitions/BadRequest'
  InternalError:
    description: Internal Error
    schema:
      $ref: '#/definitions/InternalError'
  NotFound:
    description: Entity Not Found
    schema:
      $ref: '#/definitions/NotFound'
schemes:
- https
security:
- oauth: []
securityDefinitions:
  oauth:
    authorizationUrl: https://clever.com/oauth/authorize
    flow: accessCode
    tokenUrl: https://clever.com/oauth/tokens
    type: oauth2
swagger: "2.0"
x-samples-languages:
- curl
- node
- ruby
- python
- php
- java
- go
