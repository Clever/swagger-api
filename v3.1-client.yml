  /attendance/schools/{school_id}:
    get:
      operationId: listAttendanceForSchool
      parameters:
      - in: path
        name: school_id
        required: true
        type: string
      - format: date
        in: query
        name: date_range_start
        type: string
      - format: date
        in: query
        name: date_range_end
        type: string
      - enum:
        - present
        - absent
        - tardy
        in: query
        name: status
        type: string
      - in: query
        maximum: 1000
        minimum: 1
        name: limit
        type: integer
      - in: query
        name: starting_after
        type: string
      - in: query
        name: ending_before
        type: string
      responses:
        "200":
          description: OK Response
          schema:
            $ref: '#/definitions/AttendanceResponse'
        "400":
          $ref: '#/responses/BadRequest'
        "401":
          $ref: '#/responses/Unauthorized'
        "404":
          $ref: '#/responses/NotFound'
        "500":
          $ref: '#/responses/InternalError'
      summary: Returns a list of attendance records for a school
      tags:
      - Attendance
