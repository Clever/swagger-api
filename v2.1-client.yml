host: api.clever.com
info:
  description: The Clever API
  title: Clever API
  version: 2.1.0
paths:
  /contacts:
    get:
      description: Returns a list of student contacts
      operationId: getContacts
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: starting_after
        type: string
      - in: query
        name: ending_before
        type: string
      - enum:
        - ""
        - "true"
